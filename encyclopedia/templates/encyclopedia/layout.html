{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2 col-md-3 bg-light sidebar">
                    <div class="p-3 text-center">
                        <h2 class="mb-4">Wiki</h2>
                        <form action="{% url 'busqueda' %}" method="post" class="mb-3">
                            {% csrf_token %}
                            <input class="search" type="text" name="bus" placeholder="Search Encyclopedia">
                        </form>

                        <ul class="list-unstyled">
                            <li><a class="text-decoration-none" href="{% url 'index' %}">Home</a></li>
                            <li><a class="text-decoration-none" href="{% url 'nueva_pagina' %}">Create New Page</a></li>
                            <li><a class="text-decoration-none" href="{% url 'randome' %}">Random Page</a></li>
                        </ul>
                        <hr>
                    </div>
                    {% block nav %}
                    {% endblock %}
                </div>
                <div class="main col-lg-10 col-md-9">
                    <div class="p-3">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-10 col-md-9">
                                    
                                    {% block body %}
                                    {% endblock %}
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
