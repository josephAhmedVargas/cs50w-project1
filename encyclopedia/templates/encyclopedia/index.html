{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <div class="p-3">
        <h1 class="mb-4">All Pages</h1>
    
        <ul class="list-group">
            {% for entry in entries %}
                <li class="list-group-item"><a href="{% url 'entrada' archivo=entry %}">{{ entry }}</a></li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
